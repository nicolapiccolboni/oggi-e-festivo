<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calcolo sconto percentuale: prezzo finale e risparmio</title>
  <meta name="description" content="Calcolo sconto percentuale immediato: inserisci prezzo e percentuale, ottieni prezzo finale e risparmio.">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#0f0f10">

  <style>
    body{margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#0f0f10;color:#fff}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{max-width:560px;width:100%;background:#18181b;border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.4)}
    h1{margin:0 0 8px 0;font-size:22px;opacity:.92}
    .sub{margin:0 0 18px 0;font-size:14px;opacity:.7;line-height:1.4}
    label{display:block;font-size:13px;opacity:.8;margin:12px 0 6px}
    input{width:100%;padding:12px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0f0f10;color:#fff;font-size:16px;outline:none}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .big{font-size:56px;font-weight:850;line-height:1;margin:18px 0 8px}
    .detail{font-size:16px;opacity:.85;line-height:1.35}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .pill{padding:10px 12px;border-radius:999px;background:rgba(255,255,255,.06);font-size:13px;opacity:.9}
    .note{margin-top:18px;font-size:12px;opacity:.6;line-height:1.4}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Calcolo sconto percentuale</h1>
      <p class="sub">Inserisci prezzo e sconto. Ti dice subito <b>quanto paghi</b> e <b>quanto risparmi</b>.</p>

      <div class="grid">
        <div>
          <label for="price">Prezzo iniziale (€)</label>
          <input id="price" inputmode="decimal" placeholder="es. 199,99">
        </div>
        <div>
          <label for="pct">Sconto (%)</label>
          <input id="pct" inputmode="decimal" placeholder="es. 30">
        </div>
      </div>

      <div class="big" id="final">€ —</div>
      <div class="detail" id="detail">Paghi — • Risparmi —</div>

      <div class="row">
        <div class="pill" id="pillP">Prezzo: —</div>
        <div class="pill" id="pillS">Sconto: —</div>
        <div class="pill" id="pillR">Risparmio: —</div>
      </div>

      <div class="note">
        Calcolo: finale = prezzo × (1 − sconto%). Arrotondamento a 2 decimali.
      </div>
    </div>
  </div>

<script>
  const priceEl = document.getElementById("price");
  const pctEl = document.getElementById("pct");
  const finalEl = document.getElementById("final");
  const detailEl = document.getElementById("detail");
  const pillP = document.getElementById("pillP");
  const pillS = document.getElementById("pillS");
  const pillR = document.getElementById("pillR");

  function parseEuro(s) {
    if (!s) return NaN;
    const cleaned = s
      .toString()
      .trim()
      .replace(/\s/g, "")
      .replace(/\./g, "")
      .replace(",", ".");
    return Number(cleaned);
  }

  function fmtEUR(n) {
    return new Intl.NumberFormat("it-IT", { style: "currency", currency: "EUR" }).format(n);
  }

  function calc() {
    const price = parseEuro(priceEl.value);
    const pct = parseEuro(pctEl.value);

    if (!isFinite(price) || price <= 0 || !isFinite(pct)) {
      finalEl.textContent = "€ —";
      detailEl.textContent = "Paghi — • Risparmi —";
      pillP.textContent = "Prezzo: —";
      pillS.textContent = "Sconto: —";
      pillR.textContent = "Risparmio: —";
      return;
    }

    const p = Math.max(0, Math.min(100, pct));
    const final = price * (1 - p / 100);
    const save = price - final;

    const price2 = Math.round(price * 100) / 100;
    const final2 = Math.round(final * 100) / 100;
    const save2 = Math.round(save * 100) / 100;

    finalEl.textContent = fmtEUR(final2);
    detailEl.textContent = `Paghi ${fmtEUR(final2)} • Risparmi ${fmtEUR(save2)}`;

    pillP.textContent = `Prezzo: ${fmtEUR(price2)}`;
    pillS.textContent = `Sconto: ${p}%`;
    pillR.textContent = `Risparmio: ${fmtEUR(save2)}`;
  }

  priceEl.addEventListener("input", calc);
  pctEl.addEventListener("input", calc);
  calc();
</script>
</body>
</html>
